<div class="widget-game-container container-fluid">
	<h3 class="step-header">{{= trans('STEP 3') }} - <span>{{= trans('Select Game') }}</span></h3>
	<div class="step-body">
		<div class="owl-carousel owl-theme games-box-container">
			{{ _.each(games, function(generatorGame) { }}
			{{ var game = generator.getGame(generatorGame.system_name) }}
			<div class="game-box">
				<img class="clock-image" src="http://cdn.jackpotsstrategy.com/widget/images/clock.png" alt=""/>
				<div class="box-content">
					<div class="time-left game-timer" data-time="{{= game.endDate.getTime() }}"></div>
					<div class="jackpot">{{= game.jackpot }}</div>
					<div class="game-logo">
						<img src="http://cdn.jackpotsstrategy.com/widget/images/{{= game.systemName }}.png" alt=""/>
					</div>
				</div>
				<button type="button" data-game="{{= game.systemName }}" class="select-game-btn btn btn-custom1">{{= trans('Generate') }}</button>
			</div>
			{{ }); }}
		</div>
	</div>
</div>
